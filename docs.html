  <script>
    function buildGitHubMarkdown(subPath = null) {
      if (subPath === null) {
        subPath = window.location.href.toString();
      }

      if (subPath.includes("#")) {
        subPath = subPath.substring(subPath.indexOf('#') + 1).toUpperCase();
        document.location.hash = subPath.toLowerCase();
      } else {
        subPath = "README";
        document.location.hash = "";
      }

      if (subPath === "" || subPath === null || subPath === undefined) {
        subPath = "README";
      }

      let menuItems = document.querySelectorAll('.sidebar .nav-link');
      menuItems.forEach(element => {
        if (element.classList.contains(subPath.toLowerCase())) {
          element.classList.add('active');
          element.classList.remove('text-white');
        } else {
          element.classList.remove('active');
          element.classList.add('text-white');
        }
      });

      subPath = "https://raw.githubusercontent.com/lepoco/wpfui/gh-pages/" + subPath + ".md";

      console.debug('Markdown path', subPath);

      fetch(subPath)
        .then(response => response.text())
        .then(data => {
          document.querySelector('.marked-content').innerHTML = marked.parse(data);
          document.querySelectorAll('pre code').forEach((el) => {
            hljs.highlightElement(el);
          });
        });
    }

    window.onload = function () {
      buildGitHubMarkdown();
    };

    window.addEventListener('locationchange', function () {
      buildGitHubMarkdown();
    });

    document.querySelectorAll('.sidebar .nav-link').forEach(element => {
      element.addEventListener('click', e => {
        e.preventDefault();
        buildGitHubMarkdown(e.target.href);
      });
    });
  </script>
